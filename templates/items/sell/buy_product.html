{% extends 'base.html' %}

{% block title %}Buy Product{% endblock %}

{% block body %}
<div class="container mt-2 max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-center text-2xl font-semibold mb-6">Buy Product</h2>
  <form  action="{% url 'buy_product' item.id %}" method="post">
    {% csrf_token %}

    <div class="mb-4">
      <label for="name" class="form-label text-lg font-medium">Product: </label>
      <p class="text-gray-700">{{ item.name }}</p>
    </div>
    <div class="mb-4">
      <label for="price" class="form-label text-lg font-medium">Unit Price: </label>
      <p class="text-gray-700">{{item.price}}</p>
    </div>
    <div class="mb-4">
      <label for="quantity" class="form-label text-lg font-medium">Quantity: </label>
      <input type="number" class="form-control form-control-lg border-gray-300 rounded-lg shadow-sm w-full" id="quantity" name="total">
    </div>
    <div class="mb-4">
      <label for="payment-method" class="form-label text-lg font-medium">Payment Method: </label>
      <p class="text-gray-700">Esewa</p>
    </div>

    <button type="submit" class="btn btn-primary w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
  </form>
</div>

{% endblock %}
