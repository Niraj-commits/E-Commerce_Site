{% extends 'base.html' %}
{% block title %}Create{% endblock %}

{% block body %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Add New Item</h2>

    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Item Name -->
        <div class="mb-4">
            <label for="item-name" class="block text-md font-medium text-gray-700">Item Name</label>
            <input type="text" id="item-name" name="item" 
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-teal-500 focus:border-teal-500 transition duration-200" 
                   placeholder="Enter item name" required />
        </div>

        <!-- Category -->
        <div class="mb-4">
            <label for="category" class="block text-md font-medium text-gray-700">Category</label>
            <select id="category" name="category" 
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:ring-1 focus:ring-teal-500 focus:border-teal-500 transition duration-200" 
                    required>
                <option value="">Select a category</option>
                {% for i in category %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Price -->
        <div class="mb-4">
            <label for="item-price" class="block text-md font-medium text-gray-700">Price</label>
            <input type="number" id="item-price" name="price" 
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-teal-500 focus:border-teal-500 transition duration-200" 
                   placeholder="Enter price" required />
        </div>

        <!-- Quantity -->
        <div class="mb-4">
            <label for="item-quantity" class="block text-md font-medium text-gray-700">Quantity</label>
            <input type="number" id="item-quantity" name="quantity" 
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-teal-500 focus:border-teal-500 transition duration-200" 
                   placeholder="Enter quantity" required />
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="item-description" class="block text-md font-medium text-gray-700">Description</label>
            <textarea id="item-description" name="description" 
                      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-teal-500 focus:border-teal-500 transition duration-200" 
                      placeholder="Enter item description" required></textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-4">
            <label for="item-image" class="block text-md font-medium text-gray-700">Upload Image</label>
            <input type="file" id="item-image" name="image" accept="image/*" 
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-teal-500 focus:border-teal-500 transition duration-200" 
                   required />
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full py-2.5 bg-teal-500 text-white font-semibold rounded-md shadow-md hover:bg-teal-600 focus:ring-2 focus:ring-teal-500 transition duration-200">
            Submit
        </button>
    </form>
</div>
{% endblock %}
