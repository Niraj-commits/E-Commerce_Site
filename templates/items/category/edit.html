{% extends "base.html" %}

{% block title %}Edit {% endblock title %}

{% block body %}

<div class="grid grid-cols-5 gap-6">
    
    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <form method="POST" >
            {% csrf_token %}

            <label class="block text-lg font-semibold">Name:</label>
            <input type="text" name="category" value="{{ category.name }}" class="w-full p-2 mb-4 border rounded">
            <button type="submit" class="mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">
                Save Changes
            </button>
        </form>
    </div>
</div> 

{% endblock body %}
