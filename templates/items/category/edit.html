{% extends "base.html" %}

{% block title %}Edit Category{% endblock %}

{% block body %}

<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Edit Category</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Category Name Input -->
        <div class="mb-3">
            <label for="category_name" class="block text-md font-medium text-gray-700 mb-1">Category Name</label>
            <input type="text" id="category_name" name="category" value="{{ category.name }}" 
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200" 
                   required />
        </div>

        <!-- Save Button -->
        <button type="submit" 
                class="w-full py-2.5 bg-teal-500 text-white font-semibold rounded-md shadow-md hover:bg-teal-600 focus:ring-2 focus:ring-teal-400 transition duration-200">
            Save Changes
        </button>
    </form>
</div>

{% endblock %}
