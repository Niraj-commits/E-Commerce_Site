{% extends "base.html" %}

{% block title %}Create Category{% endblock %}

{% block body %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Create Category</h2>

    <form action="." method="post">
        {% csrf_token %}

        <!-- Category Input -->
        <div class="mb-4">
            <label for="category_name" class="block text-md font-medium text-gray-700 mb-1">Category Name</label>
            <input type="text" id="category_name" name="category" 
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                   placeholder="Enter category name" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full py-2.5 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 transition duration-200">
            Submit
        </button>
    </form>
</div>
{% endblock %}
