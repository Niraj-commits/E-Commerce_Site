<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register Buyer</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-semibold text-center mb-4">Buyer Registration</h2>
        <form action="." method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="block text-gray-700 font-medium">Username*</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="block text-gray-700 font-medium">Email address</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="block text-gray-700 font-medium">Phone Number*</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="block text-gray-700 font-medium">Address*</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="address" name="address" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password*</label>
                <input type="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="password" name="password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300 mb-4">Submit</button>
        </form>
        <!-- Go to Home Button -->
        <div class="flex justify-center items-center mt-3 space-x-4">
          <a href="/" class="text-blue-600 font-medium hover:underline">Home</a>
          <span class="border-l-2 border-gray-400 h-5"></span>
          <a href="{% url 'register_seller' %}" class="text-blue-600 font-medium hover:underline">Register Seller</a>
          <span class="border-l-2 border-gray-400 h-5"></span>
          <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">Login</a>
      </div>
      
    </div>
</body>
</html>
